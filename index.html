<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Odin Library</title>
</head>
<body>
  <div class="hero">
    <h1>JORDAN COLLECTION</h1>
    <!-- <button id="new-book-button">New Book</button> -->
    <form class="add-book-form" id="form" action="#">
      <div class="form-item">
        <label for="title">*Title</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div class="form-item">
        <label for="author">*Author</label>
        <input type="text" name="author" id="author" required>
      </div>
      <div class="form-item">
        <label for="pages">*Page Count</label>
        <input type="number" name="pages" id="pages" required>
      </div>
      <div class="form-item">
        <label for="read">Read?</label>
        <input type="checkbox" name="read" id="read">
      </div>
      <button type="submit" id="submit">Submit Book</button>
    </form>
  </div>
  <div class="container">
    <div class="library"></div>
  </div>
</body>
</html>
